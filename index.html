<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Gauge</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div id="gauge_wrap">
    <div id="division">
      <div class="dot"></div>
    </div>
    <svg id="gauge">
      <path id="gauge_grey" fill="none" stroke-width="20"/>
      <path id="gauge_yellow" fill="none" stroke-width="20"/>
      <path id="gauge_red" fill="none" stroke-width="20"/>
      <polygon id="gauge_arrow" points="0,155 155,150 155,160" style="fill:lime;stroke:purple;stroke-width:0" />
    </svg>

  </div>

  <script type="text/javascript" src="script.js"></script>

</body>
